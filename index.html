<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtext: #b3b3b3;
      --button: #111;
      --button-hover: #1c1c1c;
      --border: #1f1f1f;
      --insta-grad: linear-gradient(45deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding: 4px;
      background: var(--insta-grad);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #000;
      object-fit: cover;
    }

    .name {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 20px;
      margin-top: 12px;
    }

    .verified {
      width: 18px;
      height: 18px;
    }

    .bio {
      color: var(--subtext);
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 320px;
      margin-top: 24px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 15px;
      height: 48px;
      transition: background 0.2s;
    }

    .link:hover { background: var(--button-hover); }
    .link svg { margin-right: 8px; width: 20px; height: 20px; }

    .spotify {
      margin-top: 18px;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 152px;
      border: none;
      border-radius: 12px;
    }

    footer {
      margin-top: 30px;
      color: rgba(255,255,255,0.08);
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
