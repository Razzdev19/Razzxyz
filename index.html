<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Razz</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  /* Profile Section */
  .profile {
    margin-top: 80px;
    margin-bottom: 40px;
  }

  .profile img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid transparent;
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    padding: 3px;
    object-fit: cover;
  }

  .name {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 20px;
  }

  .name h1 {
    font-size: 24px;
    font-weight: 600;
    margin: 0;
  }

  .verified {
    width: 18px;
    height: 18px;
    filter: brightness(0) saturate(100%) invert(55%) sepia(93%) saturate(2878%) hue-rotate(180deg) brightness(102%) contrast(101%);
  }

  .bio {
    color: #999;
    font-size: 14px;
    margin: 12px 0 0;
    font-weight: 400;
  }

  /* Links */
  .links {
    margin: 0 auto 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    width: 90%;
    max-width: 480px;
  }

  .links a {
    width: 100%;
    text-decoration: none;
    color: white;
    background-color: #1a1a1a;
    padding: 16px 20px;
    border-radius: 12px;
    transition: all 0.2s ease;
    border: 1px solid #2a2a2a;
    font-weight: 500;
    font-size: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .links a:active {
    transform: scale(0.98);
    background-color: #252525;
  }

  /* Icon styling */
  .links a::before {
    content: '';
    width: 20px;
    height: 20px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* Spotify Embed */
  .spotify-container {
    width: 90%;
    max-width: 480px;
    margin: 20px auto;
  }

  iframe {
    border-radius: 12px;
    width: 100%;
    height: 352px;
    border: none;
  }

  footer {
    margin-top: auto;
    padding: 30px 0 20px;
    color: #555;
    font-size: 13px;
    font-weight: 400;
  }

  @media (max-width: 480px) {
    .profile {
      margin-top: 60px;
    }
    
    .profile img {
      width: 100px;
      height: 100px;
    }

    .name h1 {
      font-size: 22px;
    }

    .links {
      width: 85%;
    }
  }
</style>

<body>

  <!-- Profile -->
  <div class="profile">
    <img src="https://files.catbox.moe/jmtynz.jpg" alt="Razz Profile">
    <div class="name">
      <h1>Razz</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified" class="verified">
    </div>
    <p class="bio">if only the world knew how i feel</p>
  </div>

  <!-- Links -->
  <div class="links">
    <a href="https://instagram.com/hogriders_48" target="_blank">Instagram</a>
    <a href="https://t.me/Razz_Official1" target="_blank">Telegram</a>
