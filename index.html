<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtext: #b3b3b3;
      --button-bg: #111;
      --button-hover: #1c1c1c;
      --border: #1f1f1f;
      --insta-grad: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Profile */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding: 4px;
      background: var(--insta-grad);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #000;
      object-fit: cover;
    }

    .name {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 20px;
      margin-top: 12px;
    }
    .verified {
      width: 18px;
      height: 18px;
    }

    .bio {
      color: var(--subtext);
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 320px;
      margin-top: 24px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 15px;
      height: 48px;
      transition: background 0.2s, transform 0.15s;
    }
    .link:hover {
      background: var(--button-hover);
      transform: scale(1.02);
    }
    .link:active {
      transform: scale(0.97);
      background: #1a1a1a;
    }

    .link svg {
      margin-right: 8px;
      width: 18px;
      height: 18px;
    }

    /* Spotify */
    .spotify {
      margin-top: 18px;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 152px;
      border: none;
      border-radius: 12px;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      color: rgba(255,255,255,0.08);
      font-size: 13px;
      font-style: italic;
    }

  </style>
</head>
<body>

  <div class="profile">
    <div class="avatar">
      <img src="https://files.catbox.moe/jmtynz.jpg" alt="Razz Profile">
    </div>
    <div class="name">
      Razz
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified" alt="Verified">
    </div>
    <div class="bio">if only the world knew how i feel</div>
  </div>

  <div class="links">
    <a href="https://instagram.com/hogriders_48" target="_blank" class="link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.6" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="5"/><circle cx="12" cy="12" r="3.1"/><circle cx="17.5" cy="6.5" r="0.8" fill="currentColor"/>
      </svg>
      Instagram
    </a>

    <a href="https://t.me/Razz_Official1" target="_blank" class="link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.6" viewBox="0 0 24 24">
        <path d="M21 3L3.5 10.3c-.8.3-.8 1 .1 1.3L9 12.6l2.6 5.7c.2.6.9.6 1.1 0l1.8-5.4 4.6-2.7c.9-.5.5-1.6-.1-1.9L6.5 6.1"/>
      </svg>
      Telegram

    <a href="https://wa.me/6282249317690" target="_blank" class="link">

        <path d="M20.5 3.5L3.5 20.5l.9-3.4A9.7 9.7 0 0 1 4 11.8 9.6 9.6 0 0 1 20.5 3.5z"/>
        <path d="M7.8 8.1c.4-.3 1.5-.6 2.5.2.9.8 1.7 1.6 2.2 2 .6.5 1.2.8.6 1.6-.5.8-1.2 1.6-2.7 1.6-1.4 0-2.7-.7-3.6-1.4"/>
      </svg>
      WhatsApp Channel

    <a href="https://www.tiktok.com/@razzrealofficial1" target="_blank" class="link">

      </svg>
      TikTok

  </div>

  <div class="spotify">
    <iframe src="https://open.spotify.com/embed/artist/6vP4azTCk053nGL0xAYnVH?utm_source=generator&theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <footer>razz.</footer>

</body>
</html>
