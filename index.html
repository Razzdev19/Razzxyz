  .profile {

    color: white;
    background-color: #111;
    padding: 12px 0;
    border-radius: 10px;
    transition: 0.3s;
    border: 1px solid #222;
    font-weight: 500;
  }

  .links a:hover {
    background-color: #222;
    transform: scale(1.02);

  /* Spotify Embed 16:9 */
  iframe {
    border-radius: 15px;
    width: 90%;
    aspect-ratio: 16 / 9;
